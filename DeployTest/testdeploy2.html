<html>

<head>
    <title>Test Front</title>
    <style>
        #content{
            text-align:center;
            font-size:20;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript">

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.onload = async function () {

            let response;
            let html = '';
            let i = 0;


            for (i = 0; i <= 400; i++) {
                fetch('http://octank-alb-2098932746.us-east-1.elb.amazonaws.com/reserveseat')
                    .then(res => { return res.text() })
                    .then(data => {
                        document.getElementById("content").innerHTML = data;
                    });
                await sleep(1000);
            }
        }
    </script>
</body>

</html>
